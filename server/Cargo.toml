[package]
name = "server"
version = "0.1.0"
authors = ["Linus Behrbohm <linusbehrbohm@web.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "^0.4"
serde = "^1"
serde_json = "^1.0"
lazy_static = "^1.4"
anyhow = "^1"
rocket = "^0.4"
jsonwebtoken = "^5"

[dependencies.rocket_contrib]
version = "^0.4"
default-features = false
features = [
  "json",
  "uuid",
]

[dependencies.define_api]
path = "./define_api"

[dependencies.rql]
path = "../../rql"

[dependencies.plans]
path = "../plans"

[dependencies.database]
path = "../database"
